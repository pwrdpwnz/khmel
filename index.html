<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Support</title>
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form class="form">
                <div class="ufive-feedback">
                    <section id="feedback">
                        <h1>Напишить нам листа</h1>
                        <div>

                            <div class="field name-box">
                                <input type="text" id="name" placeholder="Как Вас зовут?" />
                                <label for="name">Им'я</label>
                            </div>

                            <div class="field email-box">
                                <input type="text" id="email" placeholder="Ваш e-mail адрес" />
                                <label for="email">E-mail</label>
                            </div>

                            <div class="field msg-box">
                                <textarea id="msg" rows="4"
                                    placeholder="Излагайте ваш вопрос четко и подробно" /></textarea>
                                <label for="msg">Текст повiдомлення</label>
                            </div>

                            <input class="button" type="submit" value="Отправить" />

                        </div>
                    </section>
                </div>

                <a target="_blank" style="display: block; position: fixed; bottom: 10px; right: 10px; width: 120px;"
                    href="http://ufive.ru/" target="_blank" title="uFive.Ru - Все для Web мастеров!"><img
                        style="width:100%;" src="http://ufive.ru/img/watermark.png" alt="logo" /></a>
            </form>
            <!--        form-->

            <div class="help-container">
                <img src="image/41943.png" alt="" id="help">
            </div>
        </div>
    </div>
</body>

</html>
